<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gift Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #ff5600;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .button {
        display: inline-block;
        background-color: #ff5600;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Gift Information</h2>
      </div>
      <div class="content">
        <p>Hi ${{ recipient }},</p>
        <p>You've been gifted access to ${{ courseName }}</p>
        <p>Access Details:</p>
        <ul>
          <li><strong>Link:</strong> ${{ link }}</li>
        </ul>
        <p>Start learning and enjoy the journey!</p>
        <p>Sincerely,</p>
        <p>NEXT MBA</p>
      </div>
    </div>
  </body>
</html>
