<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #ff5600;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
      }
      .button {
        display: inline-block;
        background-color: #ff5600;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Password Reset</h2>
      </div>
      <div class="content">
        <p>Dear User,</p>
        <p>We have received a request to reset your password for your account. Please click the button below to proceed:</p>
        <p><a href="{{ resetUrl }}" target="_blank" class="button">Reset Password</a></p>
        <p>If you did not initiate this request, please ignore this email.</p>
        <p>Thank you,</p>
        <p>NEXT MBA</p>
      </div>
    </div>
  </body>
</html>
